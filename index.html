<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBridger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="top: 20px; position: relative;">WordBridge</h1>
    <h3 style=" background: linear-gradient(80deg, rgb(255, 47, 255), rgb(40, 40, 255));-webkit-background-clip: text;-webkit-text-fill-color: transparent;background-clip: text;color: transparent; line-height: 2.4;">An AI powered language translator website</h3>
    <div id="detectdiv">
        <h3 style="margin-left: 20px; line-height: .3;">Detect language</h3>
        <textarea placeholder="Type what you want translated" id="userinput"></textarea>
    </div>
     <div id="translatediv">
        <textarea id="result">Here is your translation</textarea><br>
        <button id="copybtn" style="border: 2px solid rgb(23, 23, 23); font-weight: bold; z-index: 20; background-color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Copy</button>
        <button style="border: 2px solid rgb(23, 23, 23); font-weight: bold; background-color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" onclick="speech()">ðŸ”ˆ</button>
        <select id="language">
        <option value="">Select a language</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="yourba">Yourba</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="latin">Latin</option>
        <option value=""></option>
        <option value=""></option>
        </select><br>
     </div>
      <button id="translatebtn" >Translate</button><br>
    <script src="script.js"></script>
</body>
</html>
